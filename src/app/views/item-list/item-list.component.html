<div class="ui items">
    <div class="item" *ngFor="let datum of data">
        <div class="image">
            <img [src]="datum.image">
        </div>
        <div class="content">
            <div class="header">
                {{datum.title}}
            </div>
            <div class="description">
                <p>{{datum.description}}</p>
            </div>
        </div>
    </div>
</div>
